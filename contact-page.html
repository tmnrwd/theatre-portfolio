        <p>Please use this form to get in touch.

        <form
        action="https://formspree.io/xrgydzbp"
        method="POST"
      >
        <label>
          Your email address:<br>
          <input type="text" name="_replyto" size="30">
        </label>
        <br>
        <label>
          Email subject:<br>
          <textarea name="subject" rows="1" cols="33"></textarea>
        </label>
        <br>
        <label>
          Your message:<br>
          <textarea name="message" rows="5" cols="60"></textarea>
        </label>
      
        <!-- your other form fields go here -->
      <br>
        <button type="submit">Send</button>
      </form>
